<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
    }
  }
</script>
<script type="module">
  import * as THREE from 'three';
  import {
    EffectComposer
  } from 'three/addons/postprocessing/EffectComposer.js';
  import {
    RenderPass
  } from 'three/addons/postprocessing/RenderPass.js';
  import {
    ShaderPass
  } from 'three/addons/postprocessing/ShaderPass.js';
  import {
    BloomPass
  } from 'three/addons/postprocessing/BloomPass.js';
  import {
    CopyShader
  } from 'three/addons/shaders/CopyShader.js';
  let container;
  let camera, scene, renderer;
  let video, texture, material, mesh;
  let composer;
  let mouseX = 0;
  let mouseY = 0;
  let windowHalfX = window.innerWidth / 2;
  let windowHalfY = window.innerHeight / 2;
  let cube_count;
  const meshes = [],
    materials = [],
    xgrid = 20,
    ygrid = 10;
  const startButton = document.getElementById('startButton');
  startButton.addEventListener('click', function() {
    init();
    animate();
  });

  function init() {
    const overlay = document.getElementById('overlay');
    overlay.remove();
    container = document.createElement('div');
    document.body.appendChild(container);
    camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 500;
    scene = new THREE.Scene();
    const light = new THREE.DirectionalLight(0xffffff);
    light.position.set(0.5, 1, 1).normalize();
    scene.add(light);
    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
    video = document.getElementById('video');
    video.play();
    video.addEventListener('play', function() {
      this.currentTime = 3;
    });
    texture = new THREE.VideoTexture(video);
    //
    let i, j, ox, oy, geometry;
    const ux = 1 / xgrid;
    const uy = 1 / ygrid;
    const xsize = 480 / xgrid;
    const ysize = 204 / ygrid;
    const parameters = {
      color: 0xffffff,
      map: texture
    };
    cube_count = 0;
    for (i = 0; i < xgrid; i++) {
      for (j = 0; j < ygrid; j++) {
        ox = i;
        oy = j;
        geometry = new THREE.BoxGeometry(xsize, ysize, xsize);
        change_uvs(geometry, ux, uy, ox, oy);
        materials[cube_count] = new THREE.MeshLambertMaterial(parameters);
        material = materials[cube_count];
        material.hue = i / xgrid;
        material.saturation = 1 - j / ygrid;
        material.color.setHSL(material.hue, material.saturation, 0.5);
        mesh = new THREE.Mesh(geometry, material);
        mesh.originalPosition = {};
        mesh.originalPosition.x = (i - xgrid / 2) * xsize;
        mesh.position.x = Math.random() *xsize * xgrid;
        mesh.originalPosition.y = (j - ygrid / 2) * ysize;
        mesh.position.y = Math.random() * ysize * ygrid;
        mesh.position.z = 0;
        mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
        mesh.rotation.x = Math.random() * 10;
        mesh.rotation.y = Math.random() * 10; 
        scene.add(mesh);
        meshes[cube_count] = mesh;
        cube_count += 1;
      }
    }
    renderer.autoClear = false;
    document.addEventListener('mousemove', onDocumentMouseMove);
    // postprocessing
    const renderModel = new RenderPass(scene, camera);
    const effectBloom = new BloomPass(1.3);
    const effectCopy = new ShaderPass(CopyShader);
    composer = new EffectComposer(renderer);
    composer.addPass(renderModel);
    composer.addPass(effectBloom);
    composer.addPass(effectCopy);
    //
    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    composer.setSize(window.innerWidth, window.innerHeight);
  }

  function change_uvs(geometry, unitx, unity, offsetx, offsety) {
    const uvs = geometry.attributes.uv.array;
    for (let i = 0; i < uvs.length; i += 2) {
      uvs[i] = (uvs[i] + offsetx) * unitx;
      uvs[i + 1] = (uvs[i + 1] + offsety) * unity;
    }
  }

  function onDocumentMouseMove(event) {
    mouseX = (event.clientX - windowHalfX);
    mouseY = (event.clientY - windowHalfY) * 0.3;
  }
  //
  function animate() {
    requestAnimationFrame(animate);
    render();
  }
  let h, counter = 1;

  function render() {
    const time = Date.now() * 0.00005;
    camera.position.x += (mouseX - camera.position.x) * 0.05;
    camera.position.y += (-mouseY - camera.position.y) * 0.05;
    camera.lookAt(scene.position);
    for (let i = 0; i < cube_count; i++) {
      material = materials[i];
      h = (360 * (material.hue + time) % 360) / 360;
      material.color.setHSL(h, material.saturation, 0.5);
    }
    if (counter % 1000 > 200) {
      for (let i = 0; i < cube_count; i++) {
        mesh = meshes[i];
        mesh.rotation.x *= 0.9
        mesh.rotation.y *= 0.9
        mesh.position.x -= (mesh.position.x - mesh.originalPosition.x)* 0.1
        mesh.position.y -= (mesh.position.y - mesh.originalPosition.y) * 0.1
         }
    }
    counter++;
    renderer.clear();
    composer.render();
  }
</script>

<div id="overlay"> <button id="startButton">Play</button> </div>
<div id="container"></div>
